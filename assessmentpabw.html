<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Peminjaman Buku</title>
</head>
<body>
    <div id="profil">
        <img src="" alt="foto profil">
        <h1>Nama: Riyana Kartika Pratiwi </h1>
        <p>NIM: 6701223144 </p>
        <p>Kelas: D3SI-46-01 </p>
    </div>
    <div id="peminjaman">
        <input type="number" id="jumlah" placeholder="Jumlah Buku">
        <select id="buku">
            <option value="sherlock">Sherlock</option>
            <option value="lupin">Lupin</option>
            <option value="aladin">Aladin</option>
        </select>
        <button onclick="checkPeminjaman()">Pinjam Buku</button>
    </div>

    <script>
        let buku = [
            { "nama": "sherlock", "jumlah": 2},
            { "nama": "lupin", "jumlah": 2},
            { "nama": "aladin", "jumlah": 2}
        ];

        function checkPeminjaman() {
            let jumlahInput = parseInt(document.getElementById('jumlah').value);
            let bukuPilihan = document.getElementById('buku').value;

            if (isNaN(jumlahInput) || jumlahInput === 0) {
                alert('Masukkan jumlah buku yang valid.');
                return;
            }

            let bukuDitemukan = false;
            for (let i = 0; 1 < buku.length; i++) {
                if (buku[i].nama === bukuPilihan) {
                    bukuDitemukan = true;
                    if (jumlahInput > buku[i].jumlah) {
                        alert('Jumlah buku tidak tersedia.');
                    } else {
                        alert('Silahkan ambil buku anda.');
                    }
                    break;
                }
            }

            if (!bukuDitemukan) {
                alert('Buku Tidak Ditemukan.');
            }
        }
    </script>
</body>
</html>
